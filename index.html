<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time2Eat</title>
    <!-- GOOGLE FONT FOR LOGO -->
    <link href="https://fonts.googleapis.com/css?family=Sriracha&display=swap" rel="stylesheet">
    <!-- GOOGLE FONT FOR REST OF DOCUMENT -->
    <link href="https://fonts.googleapis.com/css?family=Red+Hat+Text|Sriracha&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/63b84c9d87.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav>
            <div class="nav-container">
                <h1 class="logo">Time2Eat</h1>
                <!-- search bar for mobile view only -->
                <form action="#">
                    <div class="mobile search-bar mobile-search-bar">
                        <input type="text" class="nav-button search-bar" id="search-input">
                        <!-- <i class="fas fa-search"></i> -->
                        <input type="submit" class="nav-button search-button" value="search">

                    </div>
                </form>
                <button class="desktop nav-button breakfast">Breakfast</button>
                <button class="desktop nav-button lunch">Lunch</button>
                <button class="desktop nav-button dinner">Dinner</button>
                <button class="desktop nav-button snacks">Snacks</button>
                <button class="desktop-login nav-button login">Login <i class="fas fa-user-circle"></i> </button>
                <!-- mobile login only displays the -->
                <button class="mobile-login nav-button login"><i class="fas fa-user-circle"></i> </button>
            </div>
            <!-- mobile menu -->
            <div class="mobile-options">
                <button class="nav-button breakfast">Breakfast</button>
                <button class="nav-button lunch">Lunch</button>
                <button class="nav-button dinner">Dinner</button>
                <button class="nav-button snacks">Snacks</button>
            </div>
        </nav>

        <form action="#">
            <div class="desktop search-bar">
                <input type="text" class="nav-button search-bar" placeholder="What are you craving?" id="search-input">
                <!-- <i class="fas fa-search"></i> -->
                <input type="submit" class="nav-button search-button" value="search">

            </div>
        </form>
        <div class="featured-background">
            <div class="featured-container wrapper">
                <div class="featured-meal-container">
                    <div class="featured-image">
                        <img src="" alt="">
                    </div>
                </div>
                <div class="instructions-container">
                    <div class="instructions-text">
                        <h1 class="featured-title"></h1>
                        <div class="featured-ingredients">
                            <p></p>
                        </div>
                    </div>
                    <div class="options-container">
                        <a href="#theRecipes" class="instructions-button nav-button meal-options">
                            <h3>Instructions</h3>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="options-container">
            <a href="#theRecipes" class="nav-button meal-options">
                <h3>More Ideas <i class="fas fa-arrow-alt-circle-down"></i>
                </h3>
            </a>
        </div>
    </header>

    <main class="wrapper" id="theRecipes">
        <div class="recipes-container">
            <!-- dynamically insert recipes here -->
        </div>
    </main>


    <footer>
        <p>
            Made by Kajanth Kumar. Data courtesy of the
            <a href="https://developer.edamam.com/edamam-docs-recipe-api">EDAMAM API</a>
        </p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
